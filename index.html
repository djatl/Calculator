<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="key-row">
            <button id="cancel">C</button>
            <button id="sign">&plusmn;</button>
            <button id="backspace">del</button>
            <button class="operator" id="divide">&divide;</button>
        </div>
        <div class="key-row">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button class="operator" id="multiply">&times;</button>
        </div>
        <div class="key-row">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button class="operator" id="subtract"> &minus; </button>
        </div>
        <div class="key-row">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button class="operator" id="add"> &plus; </button>
        </div>
        <div class="key-row">
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button class="operator" id="equals">=</button>
        </div>
    </div>
</body>
</html>
